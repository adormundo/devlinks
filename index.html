<!DOCTYPE html>
<html lang="pt-br" class=" ">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="container">
      <div id="profile">
        <img src="./assets/avatar-dark.png" alt="Avatar do Usuario" />
        <p>@AlviW</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span> </span>
      </div>

      <ul>
        <li><a href="#">Inscrever-se no NLW</a></li>
        <li><a href="#">Baixar meu e-book</a></li>
        <li>
          <a href="https://github.com/alviwdev" target="_blank"
            >Ver meu portfólio</a
          >
        </li>
        <li><a href="#">Conheça o Explorer</a></li>
      </ul>

      <div id="social-links">
        <a href="https://github.com/alviwdev" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://github.com/alviwdev" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://github.com/alviwdev" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a href="https://github.com/alviwdev" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <footer>
        Feito com <ion-icon name="heart"></ion-icon> por
        <a href="https://github.com/alviwdev" target="_blank">AlviW</a>
      </footer>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
